<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css" type="text/css" />
    <link rel="stylesheet" href="global.css" type="text/css" />
    <title>Page Login</title>
</head>

<body>
    <!--<div id="splash">-->
    <!--    <img src="images/logo.png" alt="" class="logo">-->
    <!--</div>-->

        <img id="logoImg" src="images/logo.png" class="logoImg" vertical-align: "middle"> </img>
        <span id="secure4allTxt" class="text-center">SECURE4ALL</span>
        <form id="loginForm" class="form-group">
            <input id="mailInput" type="email" class="inputLogin form-control" id="mail" placeholder="Introduzir email" required></input>
            <input id="passInput" type="password" class="inputLogin form-control" id="password" placeholder="Palavra-passe" required><button id="viewTxt" class="btn buttonInput" type="button">Mostrar</button></input>
            <input id="submitInput" class="submitInput" value="Login" type="button"></input>
        </form>
    <!-- adicionar o link que direciona para a recuperar a pwd  -->
    <a id="recoverPwd" href="forgotPassword.html" class="link">
        <p>Esqueceu-se da sua palavra-passe?</p>
    </a>

    <!-- Error -->
    <div id="errorFrame" class="hidden">
        <div id="errorBoxClass" class="errorBoxClass">
            <span id="errorTxtClass" class="errorTxtClass text-center">Erro!</span>
            <span id="textTxt" class="hidden">Email e/ou Password Incorretos</span>
            <span id="textTxt1" class="hidden">Preencha ambos os campos</span>
        </div>
        <div id="confirmBoxId" class="confirmBoxClass">
            <button id="confirmarTxtId" class="confirmarTxtClass text-center" type="button">Confirmar</button>
        </div>
    </div>
    <script type="text/javascript" src="login.js"></script>
    <script>
    </script>
</body>

</html>
