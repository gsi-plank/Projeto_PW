<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css" type="text/css" />
    <link rel="stylesheet" href="./css/global.css" type="text/css"/>
    <title>Page Login</title>
</head>

<body>
    <div id="splash">
        <img src="images/logo.png" alt="" class="logo">
    </div>

    <img id="logoImg" src="images/logo.png" class="logoImg" vertical-align: "middle"> </img>
    <span id="secure4allTxt" class="text-center">SECURE4ALL</span>

    <form id="loginForm" name="form" class="form-group">
        <input id="mailInput" type="text" class="inputLogin form-control" placeholder="Introduzir email" data-rule="required|email"></input>
        <input id="passInput" type="password" class="inputLogin form-control" placeholder="Palavra-passe" data-rule="required|password"><button id="viewTxt" class="btn buttonInput" type="button">Mostrar</button></input>
        <input id="submitInput" class="submitInput" value="Login" type="submit"></input>
    </form>

    <a id="recoverPwd" href="forgotPassword.html" class="link">
        <p>Esqueceu-se da sua palavra-passe?</p>
    </a>


    <script>
        new Validator(document.querySelector('#loginForm'), function(err, res) {
            return res;
        })
    </script>

    <script type="text/javascript" src="./assets/js/js-form-validator.js"></script>
    <script type="text/javascript" src="login.js"></script>

</body>

</html>
