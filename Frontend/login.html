<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <link rel="stylesheet" href="./css/user.css" type="text/css" />

    <title>Page Login</title>
</head>

<body>
    <!--<div id="splash">-->
    <!--    <img src="images/logo.png" alt="" class="logo">-->
    <!--</div>-->
   
<div class="container-2">
    <img src="images/logo.png" class="logoImg" > </img>
    <span id="secure4allTxt" class="text-center">SECURE4ALL</span>
    <form name="demo-form-1">
        <div class="field">
			<div class="input-wrapper">
				<input type="text" name="email" id="mailInput" placeholder="Introduzir email" data-rule="required|email" autocomplete="off">
			</div>
		</div>
		<div class="field">
			<div class="input-wrapper">
				<input type="password" name="password" id="passInput" placeholder="Palavra-passe" data-rule="required|minlength-6" autocomplete="off"><i class="far fa-eye" id="togglePassword"></i></input>
			</div>
		</div>
		<div class="field">
		   <button id="submitInput" class="button" value="Login" type="button">Login</button> 
		</div>
    </form>
    <a id="recoverPwd" href="forgotPassword.html">
        <p>Esqueceu-se da sua palavra-passe?</p>
    </a>
</div>
    
    <script type="module" src="./controller/login.js"></script>
    <script src="./assets/js/js-form-validator.js"></script>
	<!--<script src="./controller/form.js"></script>-->
	<script type="module" src="./controller/set.theme.mode.js"></script>
	

</body>

</html>
